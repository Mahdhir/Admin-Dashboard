<body>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <br>  
        <h1 class="h2">Categories</h1>
        <br>
        <button type="button" class="btn btn-info" matTooltip="Click Edit Button"
        (click)="addCategory()">Add New Category</button>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th class="tbl1">Category Id</th>
                <th class="tbl1">Category Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of allCategories">
                <td class="tbl1">{{cat.id}}</td>
                <td class="tbl1">{{cat.categoryName}}</td>
                <td class="tbl1">
                  <button type="button" class="btn btn-info" matTooltip="Click Edit Button"
                    (click)="openModal(cat)">View</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
        <ngx-smart-modal #myModal identifier="myModal">
          <div *ngIf="myModal.hasData()">
            <img class="img">{{myModal.getData().subCategorys[0].url}}
            <h5 class="tbl1"><span id="tag">Sub Category Name:</span> {{myModal.getData().subCategorys[0].subCategoryName}}</h5>
            <br />
            <h5 class="tbl1"><span id="tag">Sub Category Id:</span> {{myModal.getData().subCategorys[0].id}}</h5>
          </div>
          <button type="button" class="btn btn-success" (click)="nextModal()">Next</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </ngx-smart-modal>
      </main>
    </div>
  </div>

</body>
