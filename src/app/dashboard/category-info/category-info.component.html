<body>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Categories</h1>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th class="tbl1">Category Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categoryDetails$">
                <td class="tbl1">{{cat.category}}</td>
                <td class="tbl1">
                  <button type="button" class="btn btn-info" matTooltip="Click Edit Button"
                    (click)="openModal(cat)">View</button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
        <ngx-smart-modal #myModal identifier="myModal">
          <div *ngIf="myModal.hasData()">
            <img class="img" src="../../../assets/imgs/category.jpg">
            <h5 class="tbl1"><span id="tag">Sub Category Name:</span> {{myModal.getData().subCategory$}}</h5>
          </div>

          <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
        </ngx-smart-modal>
      </main>
    </div>
  </div>

</body>
