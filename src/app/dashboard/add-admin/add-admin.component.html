<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Admin Registration</h1>

      </div>
      <div>

        <body class="text-center">
          <form class="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputFName" class="sr-only cs">FirstName</label>
              <input type="text" id="inputFName" class="form-control cs" formControlName="firstName"
                placeholder="First Name" autofocus>
            </div>

            <div class="form-group">
              <label for="inputLName" class="sr-only cs">LastName</label>
              <input type="text" id="inputLName" class="form-control cs" formControlName="lastName"
                placeholder="Last Name">
            </div>

            <div class="form-group">
              <label for="inputEmail" class="sr-only cs">Email address</label>
              <input type="email" id="inputEmail" class="form-control cs" formControlName="username"
                placeholder="Email address">
            </div>

            <div class="form-group">
              <label for="inputPassword" class="sr-only cs">Password</label>
              <input type="password" id="inputPassword" class="form-control cs" formControlName="password"
                placeholder="Password">
            </div>
            <div class="form-group">
                <password-strength-meter [password]="registerForm.value.password" [enableFeedback]=true></password-strength-meter>
            </div>
            
            <button class="btn btn-primary " [disabled]="!registerForm.valid" type="submit">Register</button>
          </form>
        </body>
      </div>
    </main>
  </div>
</div>
