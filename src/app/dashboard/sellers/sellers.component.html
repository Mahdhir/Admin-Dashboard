<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Winkel</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" (keyup)="search($event)">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" (click) = "logOut()" id="a">Sign out</a>
      </li>
    </ul>
    </nav>

<div class="container-fluid">

  <div class="row">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Sellers</h1>
          </div>
    
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  
                  <th>First Name</th>
                  <th>Last Name</th>
                  
                  <th>Email</th> 
                  <th>View</th>
                  <th>Lock</th>
                  <th>Unlock</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | sellerfilter : searchText">
                    
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.email}}</td>
                  <td>
                      <button type="button" class="btn btn-info" (click)="openSeller(user)" matTooltip="Click Edit Button">View</button>
                  </td>
                  <td>
                      <button type="button" class="btn btn-danger" matTooltip="Click Delete Button" (click)="LockSeller(user.id)" 
                      [disabled] ="user.status== 'Locked'" >Lock</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-success" matTooltip="Click Delete Button" [disabled]="!user.isLocked" (click)="UnLockSeller(user.id)">Unlock</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <ngx-smart-modal #viewSeller identifier="viewSeller">
              <div *ngIf="viewSeller.hasData()">
                <div class="text-center"><img class="img" height="320" [src]="viewSeller.getData().imageUrl"></div>
                <h5 class="tbl1"><span id="tag">User Name :</span> {{viewSeller.getData().userName}}</h5>
                <h5 class="tbl1"><span id="tag">Id :</span> {{viewSeller.getData().id}}</h5>
                <h5 class="tbl1"><span id="tag">Role :</span> {{viewSeller.getData().role}}</h5>
               
              </div>
              <div class="text-center">
             <button type="button"  class="btn btn-primary" (click)="closeSeller()">Close</button>
             </div>
            </ngx-smart-modal>
        </main>
  </div>
  <app-spinner *ngIf="showSpinner"></app-spinner>
</div>
