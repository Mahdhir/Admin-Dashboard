<html>

<body>
  <div>
    <div class="flex-wrap flex-md-nowrap pt-3 pb-2 mb-3">
      <h1>
        <a (click)="back()">
          <!-- <i class="fas fa-hand-point-left"></i> -->
        </a><span class="heading">Change your Details</span></h1>
      <hr>
    </div>
    <form class="" [formGroup]="updateForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="inputFName" class="sr-only cs">FirstName</label>
        <input type="text" id="inputFName" class="form-controls" formControlName="firstName" placeholder="First Name"
          autofocus>
        <div *ngIf="!updateForm.controls['firstName'].valid && updateForm.controls['firstName'].touched">
          <label>First Name required</label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputLName" class="sr-only cs">LastName</label>
        <input type="text" id="inputLName" class="form-controls" formControlName="lastName" placeholder="Last Name">
        <div *ngIf="!updateForm.controls['lastName'].valid && updateForm.controls['lastName'].touched">
          <label>Last Name required</label>
        </div>
      </div>


      <div class="form-group">
        <label for="inputEmail" class="sr-only cs">Email address</label>
        <input type="email" id="inputEmail" class="form-controls" formControlName="username"
          placeholder="Email address">
        <div *ngIf="!updateForm.controls['username'].valid && updateForm.controls['username'].touched">
          <label>Email required</label>
        </div>
      </div>

      <input type="submit" value="Update Details" [disabled]="!updateForm.valid">

    </form>
  </div>

</body>

</html>
