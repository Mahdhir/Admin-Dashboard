<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="card" class="weater">
          <div class="admin-details">
            <div class="info">
              <i class="fas fa-user-shield"></i>
              <div class="topic"><span>Welcome to Winkel!</span><br />
                <div class="admin-name">
                  {{adminDetails.firstName}} {{adminDetails.lastName}}
                </div>
              </div>
              <div class="admin-email">
                <span>{{adminDetails.username}}</span>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="row row-no-gutter">
              <div class="col-md-4 a" (click)='addAdmin()'>
                <div class="card1">
                  <i class="fas fa-user-plus"></i>
                  <h1>Add new Administrator</h1>
                </div>
              </div>
              <div class="col-md-4 b" (click)='changePassword()'>
                <div class="card1">
                  <i class="fas fa-user-lock"></i>
                  <h1>Change Password</h1>
                </div>
              </div>
              <div class="col-md-4 c" (click)='editDetails()'>
                <div class="card1">
                  <i class="fas fa-user-edit"></i>
                  <h1>Edit Admin Details</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
