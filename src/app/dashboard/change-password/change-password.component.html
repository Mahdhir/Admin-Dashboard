<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Change Password</h1>

      </div>
      <div>

        <body class="text-center">
          <form class="" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <show-hide-password size="sm">
                <label for="inputPassword" class="sr-only cs">Password</label>
                <input type="password" id="inputPassword" class="form-control cs" formControlName="password"
                  placeholder="Password">
              </show-hide-password>
              <div
                *ngIf="!changePasswordForm.controls['password'].valid && changePasswordForm.controls['password'].touched">
                <label color="danger">Enter valid password of minimum 8 characters</label>
              </div>
            </div>


            <div class="form-group">
              <password-strength-meter [password]="changePasswordForm.value.password" [enableFeedback]=true>
              </password-strength-meter>
            </div>

            <div class="form-group">
              <show-hide-password size="sm">
                <label for="inputPassword" class="sr-only cs">Confirm Password</label>
                <input type="password" id="inputConfirmPassword" class="form-control cs"
                  formControlName="confirmPassword" placeholder="Confirm Password">
              </show-hide-password>
              <div
                *ngIf="changePasswordForm.controls['confirmPassword'].touched && changePasswordForm.hasError('mismatchedPasswords')">
                <label color="danger">Password Mismatch</label>
              </div>
            </div>

            <button class="btn btn-primary " [disabled]="!changePasswordForm.valid" type="submit">Change Password</button>
          </form>
        </body>
      </div>
    </main>
  </div>
</div>
