<head>
  <!-- Web-Fonts -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  <!-- //Web-Fonts -->
</head>

<body>
  <div class="container w3layouts agileits">
    <div id="chatbox">
      <div id="search">
        <input type="text" id="searchfield" value="Search contacts...">
      </div>
      <div id="friendslist">
        <div id="friends">
          <div class="friend">
            <img src="../../../assets/imgs/black-widow.jpg">
            <p>
              <strong>Nethmi Wijesinghe</strong>
              <br />
              <span>wnethmi96@gmail.com</span>
            </p>
            <div class="status available">6</div>
          </div>
        </div>
      </div>

      <div id="chatview" class="p1">
        <div id="profile">
          <div id="close">
            <div class="cy"></div>
            <div class="cx"></div>
          </div>
          <p>Bucky Barnes</p>
          <span>wintersoldier@gmail.com</span>
        </div>

        <div id="chat-messages">

          <label>Monday 01</label>

          <div class="message">
            <img src="../../../assets/imgs/black-widow.jpg">
            <div class="bubble">
              Buyer's message 01
              <span>4 min</span>
            </div>
          </div>

          <div class="message right agileits">
            <img src="../../../assets/imgs/black-widow.jpg">
            <div class="bubble">
              Admin message 01
              <span>3 min</span>
            </div>
          </div>

          <div class="message">
            <img src="../../../assets/imgs/black-widow.jpg">
            <div class="bubble">
              Buyer's message 02
              <span>2 Min</span>
            </div>
          </div>

          <div class="message right">
            <img src="../../../assets/imgs/black-widow.jpg">
            <div class="bubble">
              Admin message 02
              <span>1 Min</span>
            </div>
          </div>

          <div class="message">
            <img src="../../../assets/imgs/black-widow.jpg">
            <div class="bubble">
              Buyer's message 03
              <span>Now</span>
            </div>
          </div>

        </div>

        <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
          <div id="sendmessage">
            <input id="message" type="text" formControlName="message" value="Send message...">
            <button id="send" onclick="document.getElementById('message').value = ''"></button>
          </div>
        </form>

      </div>

    </div>
  </div>
  {{chatForm.value | json}}
</body>
