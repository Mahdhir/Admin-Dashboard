<html>
  <head>
    <!-- Bootstrap core CSS -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="assets/signin.css" rel="stylesheet">
  </head>
  <body class="text-center"  id="bac">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <img src="assets/imgs/logo.png">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address"autofocus>
        <br>
        <show-hide-password size="sm">
        <label for="inputPassword" class="sr-only">Password</label>    
      <input type="{{value}}" id="inputPassword" class="form-control" formControlName="password" placeholder="Password">
      </show-hide-password>
      <br>
      
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Sign in</button>
      <a [routerLink]="['/routeName']">Forgot Password</a>
</form>
</body>
</html>
