<html>

<body>
  <div class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <img src="../../../assets/imgs/forgot.png" class="img-fluid shadow-sm" alt="" />
        </div>
        <div class="col-md-9">
          <h2 class="font-weight-light">Forgot your Password?</h2>
          <p>Not to worry. Just enter your Email Address below and we'll send you an instruction email for recovery.
          </p>
          <form class="mt-3" [formGroup]="emailSubmitForm" (ngSubmit)="onSubmit()">
            <input class="form-controls" type="email" id="inputEmail" formControlName="email"
              placeholder="Email Address" autofocus>
            <div class="text-right my-3">
              <input type="submit" class="btn" value="Submit" [disabled]="!emailSubmitForm.valid">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
